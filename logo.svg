<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="chainGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#79c0ff"/>
      <stop offset="100%" stop-color="#58a6ff"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3fb950"/>
      <stop offset="100%" stop-color="#238636"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f85149"/>
      <stop offset="100%" stop-color="#da3633"/>
    </linearGradient>
    <linearGradient id="yellowGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d29922"/>
      <stop offset="100%" stop-color="#e3b341"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#58a6ff" stroke-width="0.5"/>
    </pattern>
    <rect width="1280" height="720" fill="url(#grid)"/>
  </g>

  <!-- Hex address watermarks -->
  <g opacity="0.04" fill="#58a6ff" font-family="'Courier New', monospace" font-size="14">
    <text x="30" y="60">0x180092c0f: xor rax, rax ; ret</text>
    <text x="500" y="100">0x18008506e: xor rax, r9 ; ret</text>
    <text x="100" y="140">0x1800d78d2: xor rax, rax ; mov rsi, qword [rsp+0x50]</text>
    <text x="700" y="180">0x180093c8a: xor rax, rax ; ret</text>
    <text x="200" y="580">0x1800873ec: xor rax, rdx ; and ecx, 0x3F ; ror rax, cl ; ret</text>
    <text x="50" y="620">0x18010a159: xor rax, rcx ; add rax, rdx ; ret</text>
    <text x="600" y="660">0x180071ee0: xor rax, rdi ; xor rax, rsi ; ret</text>
    <text x="300" y="700">0x1800c21b6: xor rbp, rax ; ret</text>
  </g>

  <!-- ROP Chain visual — connected links -->
  <g transform="translate(640, 310)" filter="url(#softGlow)">
    <!-- Chain links -->
    <!-- Link 1 — green (ret) -->
    <g transform="translate(-280, 0)">
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="none" stroke="url(#greenGlow)" stroke-width="3" opacity="0.9"/>
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="#3fb950" opacity="0.1"/>
      <text x="0" y="5" text-anchor="middle" fill="#3fb950" font-family="'Courier New', monospace" font-size="13" font-weight="bold">RET</text>
    </g>
    <!-- Connector -->
    <line x1="-235" y1="0" x2="-175" y2="0" stroke="url(#chainGrad)" stroke-width="2.5" opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Link 2 — green (ret) -->
    <g transform="translate(-130, 0)">
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="none" stroke="url(#greenGlow)" stroke-width="3" opacity="0.9"/>
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="#3fb950" opacity="0.1"/>
      <text x="0" y="5" text-anchor="middle" fill="#3fb950" font-family="'Courier New', monospace" font-size="13" font-weight="bold">POP</text>
    </g>
    <!-- Connector -->
    <line x1="-85" y1="0" x2="-25" y2="0" stroke="url(#chainGrad)" stroke-width="2.5" opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Link 3 — yellow (call) -->
    <g transform="translate(20, 0)">
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="none" stroke="url(#yellowGlow)" stroke-width="3" opacity="0.9"/>
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="#d29922" opacity="0.1"/>
      <text x="0" y="5" text-anchor="middle" fill="#e3b341" font-family="'Courier New', monospace" font-size="13" font-weight="bold">CALL</text>
    </g>
    <!-- Connector -->
    <line x1="65" y1="0" x2="125" y2="0" stroke="url(#chainGrad)" stroke-width="2.5" opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Link 4 — green (ret) -->
    <g transform="translate(170, 0)">
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="none" stroke="url(#greenGlow)" stroke-width="3" opacity="0.9"/>
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="#3fb950" opacity="0.1"/>
      <text x="0" y="5" text-anchor="middle" fill="#3fb950" font-family="'Courier New', monospace" font-size="13" font-weight="bold">XOR</text>
    </g>
    <!-- Connector -->
    <line x1="215" y1="0" x2="275" y2="0" stroke="url(#chainGrad)" stroke-width="2.5" opacity="0.5" stroke-dasharray="6,4"/>
    <!-- Link 5 — red (jmp) -->
    <g transform="translate(320, 0)">
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="none" stroke="url(#redGlow)" stroke-width="3" opacity="0.9"/>
      <rect x="-45" y="-28" width="90" height="56" rx="12" fill="#f85149" opacity="0.1"/>
      <text x="0" y="5" text-anchor="middle" fill="#f85149" font-family="'Courier New', monospace" font-size="13" font-weight="bold">JMP</text>
    </g>
  </g>

  <!-- Main title -->
  <text x="640" y="460" text-anchor="middle" fill="#e6edf3" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="2" filter="url(#glow)">
    rp++ Gadget Importer
  </text>

  <!-- Subtitle -->
  <text x="640" y="505" text-anchor="middle" fill="#8b949e" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="400" letter-spacing="4">
    IDA PRO PLUGIN
  </text>

  <!-- Color legend bar -->
  <g transform="translate(640, 560)">
    <g transform="translate(-200, 0)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#3fb950" opacity="0.8"/>
      <text x="16" y="5" fill="#8b949e" font-family="'Courier New', monospace" font-size="14">RET</text>
    </g>
    <g transform="translate(-80, 0)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#e3b341" opacity="0.8"/>
      <text x="16" y="5" fill="#8b949e" font-family="'Courier New', monospace" font-size="14">CALL</text>
    </g>
    <g transform="translate(40, 0)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#f85149" opacity="0.8"/>
      <text x="16" y="5" fill="#8b949e" font-family="'Courier New', monospace" font-size="14">JMP</text>
    </g>
    <g transform="translate(160, 0)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#8b949e" opacity="0.5"/>
      <text x="16" y="5" fill="#8b949e" font-family="'Courier New', monospace" font-size="14">OTHER</text>
    </g>
  </g>

  <!-- Subtle corner accents -->
  <path d="M0 0 L80 0 L80 3 L3 3 L3 80 L0 80 Z" fill="#58a6ff" opacity="0.15"/>
  <path d="M1280 0 L1200 0 L1200 3 L1277 3 L1277 80 L1280 80 Z" fill="#58a6ff" opacity="0.15"/>
  <path d="M0 720 L80 720 L80 717 L3 717 L3 640 L0 640 Z" fill="#58a6ff" opacity="0.15"/>
  <path d="M1280 720 L1200 720 L1200 717 L1277 717 L1277 640 L1280 640 Z" fill="#58a6ff" opacity="0.15"/>
</svg>
